<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todd Jones - Web Developer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div class="container">
  	<div class="row">
  		<div class="col-md-4 col-md-offset-4 text-center">
  			<h1>Calc 2015</h1>
  		</div>
  	</div><!-- end row -->

  	<div class="row">
  		<div class="col-md-4 col-md-offset-4 well">
  			<input type="text" placeholder="0" id="calcInput">
  			<div class="row">
  				<a class="btn btn-danger btn-lg" id="refresh">CLR</a>
  				<a class="btn btn-default btn-lg col-md-offset-2">/</a>
  			</div><!-- end row 1-->

  			<div class="row">
  				<a class="btn btn-default btn-lg">7</a>  
          <a class="btn btn-default btn-lg">8</a>
          <a class="btn btn-default btn-lg">9</a>
          <a class="btn btn-default btn-lg">*</a>
        </div><!-- end row 2 -->

  			<div class="row">
  				<a class="btn btn-default btn-lg">4</a>
          <a class="btn btn-default btn-lg">5</a>
          <a class="btn btn-default btn-lg">6</a>
          <a class="btn btn-default btn-lg">-</a>
        </div><!-- end row 3 -->

  			<div class="row">
  				<a class="btn btn-default btn-lg">1</a>
          <a class="btn btn-default btn-lg">2</a>
          <a class="btn btn-default btn-lg">3</a>
          <a class="btn btn-default btn-lg">+</a>
        </div><!-- end row 4 -->

        <div class="row">
          <a class="btn btn-default btn-lg">.</a>
          <a class="btn btn-default btn-lg">0</a>
          <a class="btn btn-default btn-lg">%</a>
          <a class="btn btn-primary btn-lg">=</a>
        </div><!-- end row 5 -->
  		</div>


  	</div><!-- end calculator container-->



  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
